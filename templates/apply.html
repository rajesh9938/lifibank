{% extends 'base.html' %}
{% block content %}

<section style="margin-top: 30px;" class="container bg-light" id="contact-section" data-aos="fade">

    <div class="row mb-5">
        <div class="col-12 text-center">
            <h2 class="section-title mb-3" style="color: brown;">Apply Form</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-5">
            <form action="" method="POST" enctype="multipart/form-data" class="p-5 bg-white">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col-md-7">
                        <label class="text-black" for="subject">photo</label>
                        <input type="file" name="photo" accept="image/*" placeholder="enter your password"
                            class="form-control" required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="email">First_name</label>
                        <input type="text" id="" name="first_name" placeholder="enter your username"
                            class="form-control">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="subject">Last_name</label>
                        <input type="text" name="last_name" placeholder="enter your last name" class="form-control">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="email">Mobile</label>
                        <input type="text" id="" minlength="10" maxlength="10" name="mobile"
                            placeholder="enter your mobile" class="form-control" required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="subject">Email</label>
                        <input type="text" name="email" placeholder="enter your email" class="form-control" required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="email">Pin</label>
                        <input type="number" id="" name="pin" placeholder="enter your pin" class="form-control"
                            required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="subject">Address</label>
                        <input type="text" name="address" placeholder="enter your Address" class="form-control"
                            required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="email">Address 2</label>
                        <input type="text" id="" name="address2" placeholder="enter your Address" class="form-control"
                            required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="subject">State</label>
                        <input type="text" name="state" placeholder="enter your State" class="form-control" required="">
                    </div>
                    <div class="col-md-7">
                        <label class="text-black" for="email">Pan_card</label>
                        <input type="text" id="" minlength="10" maxlength="10" name="pan_card"
                            placeholder="enter your Pan_card" class="form-control" required="">
                    </div>
                    <div class="col-md-3">
                        <label class="text-black" for="subject">pan photo</label>
                        <input type="file" name="pan_photo" accept="image/*" placeholder="enter your adhar_photo"
                            class="form-control" required="">
                    </div>
                    <div class="col-md-6"><br>
                        <label class="text-black" for="subject">Addhar_card</label>
                        <input type="number" min="100000000000" max="999999999999" name="addhar_card"
                            placeholder="enter your Addhar_card" class="form-control" required="">
                    </div>
                    <div class="col-md-3"><br>
                        <label class="text-black" for="subject">adhar front photo</label>
                        <input type="file" name="adhar_f" accept="image/*" placeholder="enter your adhar_photo"
                            class="form-control" required="">
                    </div>
                    <div class="col-md-3"><br>
                        <label class="text-black" for="subject">adhar back photo</label>
                        <input type="file" name="adhar_b" accept="image/*" placeholder="enter your adhar_photo"
                            class="form-control" required="">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="submit" value="save  " class="btn btn-danger btn-md text-white">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>


{% endblock content %}
