{% extends 'base.html' %}
{% block content %}
<section class="site-section bg-light" id="contact-section" data-aos="fade">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3" style="color: brown;">GENERTE MPIN</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mb-5">
                <form action="" method="POST" class="p-5 bg-white">
                    {% csrf_token %}
                    <div class="row form-group">

                        <div class="col-md-7">
                            <label class="text-black" for="email">AC no</label>
                            <input type="number" min="1000000000000000" max="9999999999999999" id="" name="account_no" placeholder="enter your username"
                                class="form-control">
                        </div>
                    </div>  
                    <div class="row form-group">

                        <div class="col-md-7">
                            <label class="text-black" for="email">Coustmer ID</label>
                            <input type="number" id="" min="10000000" max="99999999" name="coustmerid" placeholder="enter your username"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                            <!-- </div>
                            <div class="row form-group"> -->
                        <div class="col-md-7">
                            
                            <p class="mt-2">If you have mpin <a href="{% url 'coustmer_login' %}" style="color: blue;">Login.</a></p>
                        </div>
                    </div>
                    <div class="row form-group" align="center">
                        <div class="col-md-12">
                            <input type="submit" value="genrete mpin" class="btn btn-danger btn-md text-white">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
