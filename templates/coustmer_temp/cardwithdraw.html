{% extends 'coustmer_temp/basecoust.html' %}
{% block content %}
    <div class="container" style="background-color: white;">
        <div id="content" class="py-4">
            <div class="row">
                <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
                    <div class="shadow-sm rounded p-3 pt-sm-5 pb-sm-5 px-sm-5 mb-4">
                        <form action="{% url 'cardwithdraw' %}" method="POST" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;">
                            {% csrf_token %}
                            <div style="margin: 5px;">
                                <div class="text-center p-4 rounded mb-4"
                                    style="background-image: linear-gradient(135deg, #269954 25%, #fc9504 100%);">
                                    <h3 class="text-10 text-white fw-400">Card Withdraw Money</h3>
                                </div>
                                <div class="panel-heading">
                                    <div class="mb-4">
                                        <p>Accept Payment
                                        <img width="30%" height="30px" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                                    </p>
                                    </div>
                                </div>

                                <div class="    ">
                                    <label for="cname"style="font-weight: bold;">Name on Card</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="cardname"
                                            placeholder="John More Doe">
                                    </div>
                                </div>

                                <div class="">
                                    <label for="ccnum" style="font-weight: bold;">Credit card number</label>
                                    <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                    <input type="text" class="form-control" name="cardnumber"
                                        placeholder="1111-2222-3333-4444">
                                </div>

                                <div class="row">
                                    <div class="col-xs-7 col-md-7 ">
                                        <label for="expyear"style="font-weight: bold;">Exp date</label>
                                        <input type="text" class="form-control " name="expyear" placeholder="MM/YY">

                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <label for="cvv"style="font-weight: bold;">CVV</label>
                                        <input type="text" class="form-control" name="cvv" placeholder="352">
                                    </div>
                                </div>

                                <!-- <label class="mb-3">
                                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as
                                    billing
                                </label> -->

                                <div>
                                    <button class="btn btn-danger mb-3">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock content %}
